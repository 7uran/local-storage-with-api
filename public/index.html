<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="../src/js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
   Add Data
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Data</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <input class="id-input" type="text" placeholder="ID"></input>
         <input class="company-name-input" type="text" placeholder="companyName"></input>
         <input class="contact-name-input" type="text" placeholder="contactName"></input>
         <input class="contact-title-input" type="text" placeholder="contactTitle"></input>
         <input class="city-input" type="text" placeholder="city"></input>
         <input class="country-input" type="text" placeholder="country"></input>
         <input class="phone-input" type="text" placeholder="phone"></input>
         <input class="postal-code" type="text" placeholder="postalCode"></input>
         <input class="region" type="text" placeholder="region"></input>
         <input class="street" type="text" placeholder="street"></input>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary save-changes">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>companyName</th>
                <th>contactName</th>
                <th>contactTitle</th>
                <th>city</th>
                <th>country</th>
                <th>phone</th>
                <th>postalCode</th>
                <th>region</th>
                <th>street</th>

            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>

</html>
